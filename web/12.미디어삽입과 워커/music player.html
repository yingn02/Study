<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>오디오 리스트 연속 재생</h3>
    <hr>
    <p>
        처음 play 버튼을 누르면 리스트에 있는 곡이 연속하여 자동 재생 됩니다.
        마우스로 다른 곡을 선택하면 곡이 바뀝니다. next 버튼을 누르면 다음 곡으로 넘어갑니다.
    </p>
    <hr>
    <audio id="audio" src="media/Embraceable You.mp3" controls></audio><br>
    <br>
    <select id="select" size="3" onchange="ch()">
        <option value="media/Embraceable You.mp3">Embraceable You&emsp;&emsp;&emsp;&emsp;</option>
        <option value="media/MoonGlow.mp3">MoonGlow</option>
        <option value="media/Aegukga.mp3">Aegukga</option>
    </select>
    <button type="button" id="play" onclick="control(event)">play</button>
    <button type="button" id="next" onclick="control(event)">next</button>
    <br>
    <div id="msg">현재 연주되는 곡명이 보입니다.</div>
    
    <script>
        let div = document.getElementById("msg");
        let audio = document.getElementById("audio");
        let select = document.getElementById("select");

        function control(e) {
            let id = e.target.id;

            if(id == "play") {
                audio.load();
                audio.play();
                select.selectedIndex = 0;
                div.innerHTML = "media/Embraceable You를 재생합니다.";
            }
            else if(id == "next") {
                audio.load();

                if(select.selectedIndex == 0) {
                    select.selectedIndex = 1;
                    audio.src = "media/MoonGlow.mp3";
                    div.innerHTML = "media/MoonGlow.mp3를 재생합니다.";
                }
                 else if(select.selectedIndex == 1) {
                    select.selectedIndex = 2;
                    audio.src = "./media/Aegukga.mp3";
                    div.innerHTML = "media/Aegukga.mp3를 재생합니다.";
                }
                else if(select.selectedIndex == 2) {
                    select.selectedIndex = 0;
                    audio.src = "media/Embraceable You.mp3";
                    div.innerHTML = "media/Embraceable You를 재생합니다.";
                }
                audio.play();
            }
        }

        audio.onended = function (e) {
            audio.load();

            if(select.selectedIndex == 0) {
                select.selectedIndex = 1;
                audio.src = "media/MoonGlow.mp3";
                div.innerHTML = "media/MoonGlow.mp3를 재생합니다.";
            }
            else if(select.selectedIndex == 1) {
                select.selectedIndex = 2;
                audio.src = "./media/Aegukga.mp3";
                div.innerHTML = "media/Aegukga.mp3를 재생합니다.";
            }
            else if(select.selectedIndex == 2) {
                select.selectedIndex = 0;
                audio.src = "media/Embraceable You.mp3";
                div.innerHTML = "media/Embraceable You를 재생합니다.";
            }
            audio.play();
        }

        function ch() {

            if(select.selectedIndex == 0) {
                audio.pause();
                audio.load();
                audio.src = "media/Embraceable You.mp3";
                div.innerHTML = "media/Embraceable You를 재생합니다."; 
                audio.play();
            }
            else if(select.selectedIndex == 1) {
                audio.pause();
                audio.load();
                audio.src = "media/MoonGlow.mp3";
                div.innerHTML = "media/MoonGlow.mp3를 재생합니다.";
                audio.play();
            }
            else if(select.selectedIndex == 2) {
                audio.pause();
                audio.load();
                audio.src = "./media/Aegukga.mp3";
                div.innerHTML = "media/Aegukga.mp3를 재생합니다.";
                audio.play();
            }
        }


    </script>
    




</body>
</html>
