<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open_C04_survey</title>

    <link rel="stylesheet" href="survey.css">
</head>

<body>
    <h1>설문조사</h1>
    <fieldset>
        <b>의견을 듣습니다. 많은 참여 부탁드립니다.</b>
    </fieldset>
    <hr>
    
    <h3>학년</h3>
    <form action="">
        <fieldset>
            <input type="radio" name="grade">1학년<br>
            <input type="radio" name="grade">2학년<br>
            <input type="radio" name="grade">3학년<br>
            <input type="radio" name="grade">4학년<br>
        </fieldset>
    </form>

    <h3>현재 사용하는 것</h3>
    <form action="">
        <select name="" id="">
            <option value="" selected>안드로이드폰</option>
            <option value="">아이폰</option>
        </select>
    </form>

    <h3>선호하는 것(다중 선택)</h3>
    <form action="">
        <fieldset>
            <label>
                <img src="media/and.png" alt="" height="100px"><br><input type="checkbox">안드로이드폰<br>
            </label>
            <label>
                <img src="media/ios.jpg" alt="" height="100px"><br><input type="checkbox">아이폰<br>
            </label>
        </fieldset>
    </form>

    <h3>선호하는 이유</h3>
    <form action="">
            <textarea name="" id="" cols="60" rows="5"></textarea><br>
    </form>

    <form action="">
        <br><input type="submit" value="제출">
    </form>
    <br>
    <div>참여해주셔서 감사합니다.</div>

</body>
</html>
