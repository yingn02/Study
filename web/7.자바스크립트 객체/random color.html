<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7장실습문제8</title>

    <style>
        div {
            display: inline-block; 
            width: 150px;
            padding: 10px;
        }
    </style>

</head>

<body>
    <h1>16개의 랜덤한 색 만들기</h1>
    <hr>
    <script>
        for(let i = 0; i < 16; i++) {
            let r = Math.floor((Math.random()*256)); // 0 ~ 255
            let g = Math.floor((Math.random()*256)); // 0 ~ 255
            let b = Math.floor((Math.random()*256)); // 0 ~ 255

            if(i % 4 == 0) {
                document.write("<br>");
            }

            let str = "<div style='background-color:" + "rgb(" + r + "," + g + "," + b + ")" + "'" + ">" 
                        + "rgb(" + r + "," + g + "," + b + ")" 
                    + "</div>";

            document.write(str);
            
        }

        
    </script>






</body>
</html>
