<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let n = [];

        for(let a = 0; a < 10; a++) {
            let r = Math.random()*100;
            n[a] = Math.floor(r);
            document.write(n[a] + " ");
        }

        let big = n[0];
        for(let a = 1; a < 10; a++) {
            if(n[a] > big)
                big = n[a];
        }
        document.write("<br>" + "제일 큰 수: " + big);
        document.write("<br>");

        n.sort(function(a, b) {return a-b});
        for(let a = 0; a < 10; a++) {
            document.write(n[a] + " ");
        }
        
    </script>
    


</body>
</html>
