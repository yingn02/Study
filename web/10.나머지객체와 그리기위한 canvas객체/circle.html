<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <canvas id="mc" width="200" height="200"
    style="background-color: aliceblue;">
    </canvas>
    <script>
        let canvas = document.getElementById("mc");
        let context = canvas.getContext("2d");

        context.beginPath();
        context.arc(100, 70, 30, 0, 1.5*Math.PI, false);
        context.strokeStyle = "blue";
        context.stroke();

        context.beginPath();
        context.arc(100, 70, 40, 0.5*Math.PI, 1.5*Math.PI, true);
        context.strokeStyle = "red";
        context.stroke();

        context.beginPath();
        context.moveTo(100, 70);
        context.arc(100, 70, 60, 0, 1.8*Math.PI, true);
        context.closePath();
        context.fillStyle = "green";
        context.fill(); 
        context.strokeStyle = "pink";
        context.stroke();
        


    </script>




    
</body>
</html>
