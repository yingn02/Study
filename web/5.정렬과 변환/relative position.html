<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
    span {
        display: inline-block;
        border: 1px solid gray;
        background-color: red; 
        color: white;
        width: 50px; height: 50px;
        text-align: center;
    }

    #h:hover {
        background-color: green; 
        position: absolute;
        right: 20px;
        bottom: 20px;
    }

    #k:hover {
        background-color: green; 
        position: absolute;
        left: 20px;
        top: 20px;
    }



</style>

</head>

<body>
    <h3>상대 배치, relative</h3>
    <hr>

        <span>T</span>
        <span id="h">h</span>
        <span>a</span>
        <span>n</span>
        <span id="k">k</span>
        <span>s</span>

</body>
</html>
