<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 class="hTag">나는 h1 태그입니다.</h1>
    <h2 class="hTag">나는 h2 태그입니다.</h2>
    <h3 class="hTag">나는 h3 태그입니다.</h3>
    <h4 class="hTag">나는 h4 태그입니다.</h4>
    <h5 class="hTag">나는 h5 태그입니다.</h5>
    <h6 class="hTag">나는 h6 태그입니다.</h6>
    <hr>

    <script> 
        let harray = document.getElementsByClassName("hTag");
        
        for(let i = 0 ; i < harray.length; i++) {
            let element = harray[i];
            document.write(element.textContent + "<br>"); // 반드시 body 에
        }
    </script>
    <hr>

    <script> 
        let harray2 = document.getElementsByClassName("hTag");
        
        for(let i = 0 ; i < harray2.length; i++) {
            let element = harray2[i];
            document.write("<" + element.tagName + ">");
            document.write(element.textContent + "<br>"); // 반드시 body 에
            document.write("</" + element.tagName + ">");
        }
    </script>
    <hr>

    <script> 
        let harray3 = document.getElementsByClassName("hTag");
        
        for(let i = 5; i >= 0; i--) { // for(let i = harray3.length-1; i > 0; i--)
            let element = harray3[i];
            document.write("<" + element.tagName + ">");
            document.write(element.textContent + "<br>"); // 반드시 body 에
            document.write("</" + element.tagName + ">");
        }
    </script>
    <hr>

</body>
</html>
