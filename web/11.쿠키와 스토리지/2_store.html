<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>2번문제저장</title>



</head>

<body>
    <h3>세션 스토리지에 구입 리스트 저장</h3>
    <hr>
    품목명 : <input id="item" type="text">
    개수 : <input id="count" type="text"><br>
    <button type="button" id="save" onclick="store()">저장</button>

    <script>
        let item = document.getElementById("item");
        let count = document.getElementById("count");

        function store() { // e는 이벤트 객체
            if(!window.sessionStorage) {
                alert("세션 스토리지를 지원하지 않습니다.");
                return;
            }
            sessionStorage.setItem("item_v", item.value);//
            sessionStorage.setItem("count_v", count.value);//
        }

    </script>

</body>
</html>
