<!DOCTYPE html>

    <title>2</title>

    <style>
        table {
            border-collapse: collapse;
        }

        td {
            width: 50px; height: 50px;
            border: 1px solid blue;
        }
    </style>

    <script>
        let img = new Image();
        let s = 0;
        img.src = "media/apple.jpg";

        function set() {
            for(let i=0; i<25; i++) {
                document.images[i].onclick = moveImage;
                document.images[i].style.visibility = "hidden";
            }
            moveImage();
        }

        function moveImage() {
            document.images[s].src = "";
            document.images[s].style.visibility = "hidden";

            s = Math.floor(Math.random()*25);
            document.images[s].src = img.src;
            document.images[s].style.width = "50px";
            document.images[s].style.height = "45px";
            document.images[s].style.visibility = "visible";
        }
    </script>

</head>
